<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Senzor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <script src="js/blockly/blockly_compressed.js"></script>
    <script src="js/blockly/blocks_compressed.js"></script>
    <script src="js/blockly/msg/js/en.js"></script>

</head>
<body>
    <app>Loading...</app>

    <script src="_framework/components.webassembly.js"></script>

    <script>
        window.initBlockly = function(){
           
             var workspace = Blockly.inject('blocklyDiv',
                { toolbox: document.getElementById('toolbox') });
            return workspace;
        };
        window.loadBlock = function (name, jsonString) {
            return Blockly.Blocks[name] = {
                init: function () {
                    this.jsonInit(JSON.parse(jsonString))
                }
            };
        }
    </script>
</body>
</html>
